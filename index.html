<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Raleway&family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="website-content">
        <div class="heading-text">
          <h2>Check your BMI</h2>
          <p>Enter your weight and height below to check your BMI results</p>
        </div>
        <form action="submit" class="form-part">
          <label for="weight">Put your weight in here (KG)</label>
          <input type="number" id="kilo-weight" name="weight" value="0" />
          <label for="height">And your height in here (CM)</label>
          <input type="number" id="cm-height" name="height" value="0" />
        </form>
        <button id="calc-btn" onclick="myFunction()">Calculate BMI</button>
        <div id="results"><p>Your BMI result will apear here</p></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>

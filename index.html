<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div>
          <h2>Check your BMI</h2>
          <p>Enter your weight and height below to check your BMI results</p>
        </div>
        <form action="">
          <label for="weight">Put your weight in here (KG)</label><br />
          <input type="number" id="kilo-weight" name="weight" /><br />
          <label for="height">And your height in here (CM)</label><br />
          <input type="number" id="cm-height" name="height" />
          <button>Calculate BMI</button>
        </form>
        <div><p>Your BMI result will apear here</p></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
